<div class="container text-center">
	<div class="row intro">
		<h5>Play a Game</h5>
	</div><!-- .intro -->
	<div class="row">
		<div class="row-game" ng-repeat = 'game in games' ui-sref = '{{game.id}}'>
			<i class="icon-{{game.icon}}"></i>
			<h4>{{game.title}}</h4>
			<p>{{game.desc}}</p>
		</div><!-- .col -->
	</div><!-- .row -->	
</div><!-- .container -->
