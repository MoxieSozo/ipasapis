<div class="container">
	<div class="row intro">
		<div class="col text-left">
			<h4 class="ptop-15">Record your Beer Midi</h4>
		</div><!-- .col -->
		<div class="col three-button ptop-10 text-right" ng-show = "sound_ready && beers_ready">
			<button type = 'button' ng-click = 'start_recording()' class = 'btn-start' ng-show = "!recording"><i class="icon-record"></i></button>
			<button type = 'button' ng-click = 'stop_recording()' class = 'btn-stop' ng-show = 'recording'><i class="icon-stop"></i></button>
			
		</div><!-- .col -->
	</div><!-- .row -->
	<div class="row  text-right ptop-15" ng-show = "!sound_ready">
		<p>Loading...</p>
	</div><!-- .row -->

	<div class="clearfix"></div>
	
	<div class="row ptop-15" ng-if = "can_save">
		<div class="col">
			<input type = 'input' class="form-control" ng-model = 'current_song.title' placeholder="Enter a Title" maxlength="10" />
		</div><!-- .col -->
		<div class="col three-button">
			<button type = 'button' ng-click = 'save_song(current_song)' ng-show = "can_save" class="btn-save"><i class="icon-save"></i></button>
			<button type = 'button' ng-click = "show_songs()" class = 'btn-songs' ng-if = "songs.length > 0" ><i class="icon-check"></i></button>
			<button type = 'button' ng-click = 'playback(current_song)' ng-show = "!playing"><i class="icon-play"></i></button>
			<button type = 'button' ng-click = 'stopPlayback(current_song)' ng-show = "playing"><i class="icon-stop"></i></button>
		</div><!-- .col -->
	</div><!-- .row -->
	
	
	<div class="clearfix"></div>
	
	<div class="row ptop-2" ng-if = 'showing_songs'>
		<div class='row' ng-repeat = 'song in songs'>
			<div class="col">
				<span class="song-title" ng-click = 'playback(song)'>Play {{ song.title != '' ? song.title : 'Untitled' }} </span>
			</div>		
		</div><!-- .row -->
	</div><!-- .row -->
	
	<!-- !=====================  SONGS  =====================! -->
	
	<div class="row ptop-15">
		<div ng-repeat="beer in beers" class="midi-button">
		<!--<div class = 'beer-image' style = "background-image:url({{beer.label_image.desktop}})"></div>-->
			<div class="title" ng-click = 'play_note(beer.note)' ng-if = 'sound_ready'>
				<b>{{beer.name}}</b><br/>
				<b>ABV </b>: {{beer.abv}}
				<i class="icon-play"></i>
			</div>
				
		</div>
	</div><!-- .row -->
	
</div><!-- .container -->
