<!DOCTYPE html>
<html ng-app="apipaApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>APIPA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/css/style.css"/>
  </head>
  <body ng-controller="appController">

    <!-- Static navbar -->
    <nav class="navbar-custom">
	    <div class="header">
			<a class="navbar-brand" href="#">Avery Brewing</a>
        	<a class="toggler" ><span class="dash-1"></span><span class="dash-2"></span><span class="dash-3"></span></a>
        	<a class="share" href="#"><i class="icon-share"></i></a>
        </div><!-- .header -->
	    <div class="menu out">
		    <div class="menu-head vp-10">
		    </div><!-- .vp-30 border-b -->
		    <div class="item vp-30 border-b">
	            <div><a href="#">Home</a></div>		    	
		    </div><!-- .vp-30 border-b -->
            <div class="item vp-30 border-b">
	            <div><a ui-sref= 'all_games'>Play a Game</a></div>
	        </div>
            <div class="item vp-30">
	            <div><a ui-sref = "beers-on-tap">Beers on Tap</a></div>
	        </div>
        </div><!-- .menu -->
    </nav><!-- .navbar-custom -->
    
	  
		<ui-view></ui-view>
		
		<div id = 'accept-challenge' >
			<h1>Want Free Beer?</h1>
			<form>
				<input type = 'tel' ng-model = 'accept_with_phone' />
				<button type = 'button' ></button>
			</form>
		</div>
		
		
		<script src="lib/lodash/dist/lodash.min.js"></script>
		<script src="lib/angular/angular.min.js"></script>
    <script src="lib/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="lib/angularfire/dist/angularfire.min.js"></script>
		<script src="lib/firebase/firebase.js"></script>
    <script src="lib/jquery/dist/jquery.min.js"
    <script src="lib/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="assets/js/app.js"></script>
    <script src="assets/js/services/avery.js"></script>
    <script src="assets/js/controllers/home-controller.js"></script>
    <script src="assets/js/controllers/beers-controller.js"></script>
    <script src="assets/js/controllers/tap-beers-controller.js"></script>
    <script src="assets/js/controllers/series-view-controller.js"></script>
    <script src="assets/js/controllers/games-controller.js"></script>
    <script src="assets/js/controllers/farkle-controller.js"></script>
    <script src="assets/js/controllers/tapper-controller.js"></script>
    <script src="assets/js/controllers/trivia-challenge-controller.js"></script>

		<!-- MIDI DEPES polyfill -->
		<script src="lib/midi/inc/shim/Base64.js" type="text/javascript"></script>
		<script src="lib/midi/inc/shim/Base64binary.js" type="text/javascript"></script>
		<script src="lib/midi/inc/shim/WebAudioAPI.js" type="text/javascript"></script>
		<!-- midi.js package -->
		<script src="lib/midi/js/midi/audioDetect.js" type="text/javascript"></script>
		<script src="lib/midi/js/midi/gm.js" type="text/javascript"></script>
		<script src="lib/midi/js/midi/loader.js" type="text/javascript"></script>
		<script src="lib/midi/js/midi/plugin.audiotag.js" type="text/javascript"></script>
		<script src="lib/midi/js/midi/plugin.webaudio.js" type="text/javascript"></script>
		<script src="lib/midi/js/midi/plugin.webmidi.js" type="text/javascript"></script>
		<!-- utils -->
		<script src="lib/midi/js/util/dom_request_xhr.js" type="text/javascript"></script>
		<script src="lib/midi/js/util/dom_request_script.js" type="text/javascript"></script>

		
    <script src="assets/js/controllers/midi-controller.js"></script>
    <script src="//cdn.jsdelivr.net/phaser/2.2.2/phaser.min.js"></script>
  </body>
</html>
