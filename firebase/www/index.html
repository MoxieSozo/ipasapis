		<div id = 'accept-challenge' class = 'text-center hide' ng-show = "show_challenge_modal" >
			<div class="container text-center">
				<div class="row">
					<h1>Want Free Beer? </h1>
				</div><!-- .vr-40 -->
				<div class = 'row'>
					<form>
						<div class = 'row ptop-20'>
							<input type = 'tel' ng-model = 'accept_with_phone' class = 'form-control full' placeholder="Phone Number"/>
						</div>
						<div class="clearfix"></div>
						<div class = 'row ptop-20'>
							<button class = 'btn btn-danger' type = 'button' ng-click = "decline_challenge()" >Not Today. Thanks!</button>
							<button class = 'btn btn-success' type = 'button' ng-click= "accept_challenge()" >Yes Please!</button>
						</div>
				
					</form>
				</div>
			</div>
		</div><!-- .container -->
