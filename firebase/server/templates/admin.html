<div class = 'container'>
	<h1>Add A Challenge!</h1>
	<div class = 'col-xs-12'>
		<form ng-submit = "add_challenge()">
			<div class = 'form-group'>
				<select ng-model = 'beer' ng-options = "beer as beer.name group by beer.type for beer in beers | orderBy:'name'"></select>
			</div><!-- // form-group --> 			
			<div class = 'form-group'>
				<button type="submit">Submit</button>
			</div><!-- // form-group --> 
		</form>
	</div>
</div>
<h1>Challenge</h1>
<pre>{{challenge | json }}</pre>
