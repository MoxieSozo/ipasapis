<!DOCTYPE html>
<html ng-app="apipaApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>APIPA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/css/style.css"/>
  </head>
  <body ng-controller="appController">

    <!-- Static navbar -->
    <nav class="navbar-custom">
	    <div class="header">
			<a class="navbar-brand" href="#">Avery Brewing</a>
        	<a class="toggler" ><span class="dash-1"></span><span class="dash-2"></span><span class="dash-3"></span></a>
        	<a class="share" href="#"><i class="icon-share"></i></a>
        </div><!-- .header -->
	    <div class="menu out">
		    <div class="menu-head vp-10">
				<div class="close">
					<a class="closer"><i class="icon-close"></i></a>
				</div><!-- .close -->
		    </div><!-- .vp-30 border-b -->
		    <div class="item vp-30 border-b">
	            <div><a ui-sref = '/'>Home</a></div>		    	
		    </div><!-- .vp-30 border-b -->
            <div class="item vp-30 border-b">
	            <div><a ui-sref= 'all_games'>Play a Game</a></div>
	        </div>
            <div class="item vp-30">
	            <div><a ui-sref = "beers-on-tap">Beers on Tap</a></div>
	        </div>
        </div><!-- .menu -->
    </nav><!-- .navbar-custom -->
	  
		<ui-view></ui-view>
		<script src="lib/lodash/dist/lodash.min.js"></script>
		<script src="lib/angular/angular.min.js"></script>
    <script src="lib/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="lib/angularfire/dist/angularfire.min.js"></script>
		<script src="lib/firebase/firebase.js"></script>
    <script src="lib/jquery/dist/jquery.min.js"
    <script src="lib/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="assets/js/app.js"></script>
    <script src="assets/js/services/avery.js"></script>
    <script src="assets/js/controllers/admin-controller.js"></script>
  </body>
</html>
